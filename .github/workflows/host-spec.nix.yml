name: nix-spec-host

on:
  push:
    branches:
    - main
  pull_request:
    paths:
    - '.github/workflows/host-spec.nix.yml'
    - 'host-spec/**'

jobs:
  build:
    name: Compile host specification
    runs-on: ubuntu-20.04
    container: nixpkgs/nix-flakes:nixos-21.11
    steps:
    - uses: cachix/cachix-action@v10
      with:
        name: polkadot-spec
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - name: Build runtime specification
      run: nix build github:${{ github.repository }}/${{ github.sha }}#host-spec

